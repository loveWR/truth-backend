{extend name="./application/common/view/form.html" /}
{block name="title"}{/block} 
{block name="header"}

{/block}
{block name="main_content"}
<table cellspacing='1' width='100%' border='0' align='center' class='form-table'> 
	<tr>
		<td class="title"	width="20%" nowrap="nowrap">工作简述
		</td>
		<td class="field" width="80%" colspan="0">
			<div class="input-group pull-left">
				<input class="  " id="brief" name="brief"  type="text" value=""/>
			</div>
			<span class="helping"> </span>

		</td>
	</tr>
	<tr>
		<td class="title"	width="20%" nowrap="nowrap">员工名字
		</td>
		<td class="field" width="80%" colspan="0">
			<div class="input-group">
				<input type="hidden" name="userid" id="userid" />
				<input type="text" name="userid_show" id="userid_show" class="form-control search-query admin_sea" value="" placeholder="" />

				<span class="input-group-addon addon-btn no-left-border" id="userid_selectBtn" onclick="dataDlgTable('selectuser', 'userid_selectBtn', public_DlgCallBack );" data-dlgreturn="userid_show.val()=realname;userid.val()=id" data-dlgcallback="">
					<i class="ace-icon fa fa-check"></i>
				</span>
				<span class="input-group-addon addon-btn" onclick="clearValue('#userid,#userid_show');">
					<i class="ace-icon fa fa-close"></i>
				</span>
			</div>
			<span class="helping"> </span>
		</td>
	</tr>
	<tr>
		<td class="title"	width="20%" nowrap="nowrap">提交日期
		</td>
		<td class="field" width="80%" colspan="0">
			<div class="pull-left input_wrap">
				<div class="input-group ">
					<input class="form-control  datepicker  " id="workdate" name="workdate" type="text" data-datetype='date' >
					<span class="input-group-addon   laydatebtn"></span>
				</div>
				<span class="helping"> </span>
			</div>

		</td>
	</tr>
	<tr>
		<td class="title"	width="20%" nowrap="nowrap">日志内容
		</td>
		<td class="field" width="80%" colspan="0">
			<div class="input-group pull-left">
				<textarea name="" id="plan" name="plan" cols="30" rows="10"></textarea>
				
			</div>
			<span class="helping"> </span>

		</td>
	</tr>
	<tr>
		<td class="title"	width="20%" nowrap="nowrap">遇到的问题
		</td>
		<td class="field" width="80%" colspan="0">
			<div class="input-group pull-left">
				<textarea name="" id="plan" name="plan" cols="30" rows="10"></textarea>
			</div>
			<span class="helping"> </span>

		</td>
	</tr>
	<tr>
		<td class="title"	width="20%" nowrap="nowrap">所属项目
		</td>
		<td class="field" width="80%" colspan="0">
			<div class="input-group">
				<input type="hidden" name="pid" id="pid" value="{project.id}" />
				<input type="text" name="pid_show" id="pid_show" class="form-control search-query admin_sea" placeholder="" value="{$project.project_name}" />

				<span class="input-group-addon addon-btn no-left-border" id="pid_selectBtn" onclick="dataDlgTable('selectproject', 'pid_selectBtn', public_DlgCallBack );" data-dlgreturn="pid_show.val()=project_name;pid.val()=id" data-dlgcallback="">
					<i class="ace-icon fa fa-check"></i>
				</span>
				<span class="input-group-addon addon-btn" onclick="clearValue('#pid,#pid_show');">
					<i class="ace-icon fa fa-close"></i>
				</span>
			</div>
			<span class="helping"> </span>
		</td>
	</tr>
	<input type="hidden" name="pid" value="{:input('pid')}">
</table>
{/block}
{block name="footer"}

<script type="text/javascript">

	function submitForm(cb) {
		if (!$('#form1').valid()) {
			try {
				$(".error").eq(0).focus(); //自动定位到第一验证不通过的域  原 focusInvalid: true 在弹窗下不生效（非弹窗测试正常）
			} catch (e) {
			}
			return false;
		}
		var postData = $("#form1").formSerialize();
		$.ajaxSubmitForm({
			url: "{:url('save')}",
			param: postData,
			success: function(data) {
				if (cb) {
					cb(data);
				}
			}
		});
	};
</script>
{/block}
