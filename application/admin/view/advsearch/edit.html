{extend name="application/common/view/form.html" /} {block name="title"}useradd{/block} {block name="header"}
<link href="__ADMIN__/js/select2/select2.min.css" rel="stylesheet" />
<script src="__ADMIN__/js/select2/select2.min.js"></script>
<link href="__ADMIN__/ACE/components/bootstrap-duallistbox/dist/bootstrap-duallistbox.min.css" rel="stylesheet" />
<script src="__ADMIN__/ACE/components/bootstrap-duallistbox/dist/jquery.bootstrap-duallistbox.js"></script>
{/block} {block name="main_content"}

<table cellspacing="1" width="100%" border="0" align="center" class="form-table">
	<tr>
		<td class="title" width="15%" nowrap="nowrap"><span class="red">*</span>收藏名
		</td>
		<td class="field" width="35%">
			<div class="input-group pull-left">
				<input class=" required   " id="title" name="title" type="text" value="{$data.title}" //>
			</div>
			<span class="helping"></span>
		</td>
	</tr>
	<tr>
		<td class="title" width="15%" nowrap="nowrap">是否公用
		</td>
		<td class="field" width="35%">
	
				<label>

					<input name="ispub" type="radio" class="ace form-input" value="1" {eq name="$data.ispub" value="1" }
					 
		            	<input name="ispub" type="radio" class="ace form-input" value="1" {eq name="$data.ispub" value="1" } checked="checked" {/eq}>
		            

		            <span class="lbl">是</span>
		        </label>
				<label>
 <input name="ispub" type="radio" class="ace form-input"  value="0" {eq name="$data.ispub" value="0"} checked="checked" {/eq}>
		            <span class="lbl">否</span>
					 
		            	
		            

		           
		        </label>

		</td>
	</tr>
	<tr>
		<td class="title">排序号</td>
		<td class="field">
			<div class="input-group pull-left">
				<input class="" id="sortno" name="sortno" class="required" type="text" value="{$data.sortno}" />
			</div>
			<span class="helping"></span>
		</td>
	</tr>
	<tr>
		<td class="title">
			备注
		</td>
		<td class="field">
			<div class="input-group pull-left">
				<textarea name="remark" rows="" cols="">{$data.remark}</textarea>
			</div>
			<span class="helping"></span>
		</td>
	</tr>

</table>

{/block} {block name="footer"}
<script type="text/javascript">
	function submitForm(cb) {
		if(!$('#form1').valid()) {
			try {
				$(".error").eq(0).focus(); //自动定位到第一验证不通过的域  原 focusInvalid: true 在弹窗下不生效（非弹窗测试正常）
			} catch(e) {}
			return false;
		}
		var postData = $("#form1").formSerialize();
		$.ajaxSubmitForm({
			url: "{:url('update')}?id={:input('id')}",
			param: postData,
			success: function(data) {
				try {
					cb(data);
				} catch(e) {}
			}
		});
	};
</script>
{/block}
