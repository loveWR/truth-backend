{extend name="application/common/view/form.html" /} {block name="title"}{/block} {block name="header"} {/block} {block name="main_content"}

<table cellspacing="1" width="100%" border="0" align="center" class="form-table">
	<tr>
		<td class="title" width="20%" nowrap="nowrap">定时任务
		</td>
		<td class="field" width="80%">
			<div class="input-group pull-left">
				{$tasklist}
			</div>
			<span class="helping"> </span>
		</td>
	</tr>
	<tr>
		<td class="title"><span class="red">*</span>开启时间
		</td>
		<td class="field">
			<div class="pull-left input_wrap">
				<div class="input-group pull-left">
					<input class="form-control  datepicker required" id="start_time" name="start_time" type="text" data-datetype='datetime'>
					<span class="input-group-addon   laydatebtn"></span>
				</div>
				<span class="helping"></span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="title" nowrap="nowrap"><span class="red">*</span>执行间隔(秒)
		</td>
		<td class="field">
			<div class="input-group pull-left">
				<input class=" required  " id="interval" name="interval" type="number" placeholder="秒为单位" min="1" />
			</div>
			<span class="helping"></span>
		</td>
	</tr>
	<tr>
		<td class="title" nowrap="nowrap">是否启动任务
		</td>
		<td class="field">
			<label>
								            <input name="isrun" type="radio" class="ace"   value="1">
								            <span class="lbl">是</span>
								        </label>
			<label>
								            <input name="isrun" type="radio" class="ace"  checked="checked"   value="0">
								            <span class="lbl">否</span>
								        </label>
		</td>
	</tr>
	<tr>
		<td class="title" nowrap="nowrap">执行次数
		</td>
		<td class="field">
			<div class="input-group pull-left">
				<input class="  " id="times" name="times" type="number" min="1" />
			</div>
			<span class="helping"> </span>
		</td>
	</tr>
	<tr>
		<td class="title">结束时间
		</td>
		<td class="field">

			<div class="pull-left input_wrap">
				<div class="input-group  pull-left">
					<input class="form-control  datepicker " id="end_time" name="end_time" type="text" data-datetype='datetime'>
					<span class="input-group-addon   laydatebtn"></span>
				</div>
				<span class="helping"> </span>
			</div>
		</td>
	</tr>
	<tr>
		<td class="title" nowrap="nowrap">备注
		</td>
		<td class="field">
			<div class="input-group pull-left">
				<input class="   " id="remark" name="remark" type="text" placeholder="" />
			</div>
			<span class="helping"> </span>
		</td>
	</tr>

</table>

{/block} {block name="footer"}

<script type="text/javascript">
	function submitForm(cb) {
		if(!$('#form1').valid()) {
			try {
				$(".error").eq(0).focus(); //自动定位到第一验证不通过的域  原 focusInvalid: true 在弹窗下不生效（非弹窗测试正常）
			} catch(e) {}
			return false;
		}
		var postData = $("#form1").formSerialize();
		$.ajaxSubmitForm({
			url: "{:url('save')}",
			param: postData,
			success: function(data) {
				try {
					if(cb) {
						cb(data);
					}
				} catch(e) {}
			}
		});
	};
</script>
{/block}
