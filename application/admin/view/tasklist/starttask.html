{block name="footer"}



<script type="text/javascript">
	$(function() {

		 

		$("input:hidden").on("change", function() {

			$(this).parent().siblings("em").remove();
		})
	});
	$("#datetimepicker1").datetimepickerextend();
	function submitForm(cb) {
		if (!$('#form1').valid()) {
			try {
				$(".error").eq(0).focus(); //自动定位到第一验证不通过的域  原 focusInvalid: true 在弹窗下不生效（非弹窗测试正常）
			} catch (e) {
			}
			return false;
		}
		var postData = $("#form1").formSerialize();
		$.ajaxSubmitForm({
			url: "{:url('execTask')}",
			param: postData,
			success: function(data) {
				 try{
	               	if(cb) {cb(data);}
				}catch(e){}
			}
		});
	};
</script>
{/block}
