{block name="footer"}



<script type="text/javascript">
	function submitForm(cb) {
		if (!$('#form1').valid()) {
			try {
				$(".error").eq(0).focus(); //自动定位到第一验证不通过的域  原 focusInvalid: true 在弹窗下不生效（非弹窗测试正常）
			} catch (e) {
			}
			return false;
		}
		var postData = $("#form1").formSerialize();
				//实现连续输入的标识
		var bclose = true;
		if (postData.iscontinue) {
			bclose=false;
		}
		$.ajaxSubmitForm({
			url: "{:url('save')}",
			param: postData,
			close:bclose,
			success: function(data) {
				 try{
	               	if(cb) {cb(data);}
				}catch(e){}
			}
		});
	};
</script>
{/block}
